<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Aldon ChatBot</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="header-container">
        <h2>ALDON CHATBOT</h2>
      </div>
      <div id="messages-wrapper">
        <ul id="messages"></ul>
      </div>
      <div id="form-wrapper">
        <form action="" id="chat-form">
          <input id="chat-input" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>
    <script src="//localhost:4000/app.js"></script>
  </body>
</html>
